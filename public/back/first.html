<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css ">
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
 

</head>
<body >
   <!-- 左侧侧边栏 -->
   <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
        <img src="./images/default.png">
        <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a  href="user.html" >
             <i class="glyphicon glyphicon-user"></i>
             <span>用户管理</span>
           </a>
        </li> 
        <li><a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
             <span>分类管理</span>
           </a>
           <div class="child" style="display:block">
              <a class="current" href="first.html">一级分类</a>
              <a href="second.html">二级分类</a> 
           </div>
        </li>
        <li><a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
             <span>商品管理</span>
           </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- 右侧 -->
   <div class="lt_main">
      <!-- 顶部的把bar -->
      <div class="lt_topbar">
          <a href="javascript:;" class=" icon_left pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="javascript:;" class=" icon_right pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>

      </div>
      <!-- 响应式版心 -->
      <div class="container-fluid mt-20">
            <!-- 导航 -->
          <ol class="breadcrumb">
              <li><a href="index.html">管理系统</a></li>
              <li class="active">分类管理</li>
              <li class="active">一级分类</li>
            </ol>

            <!-- 容器 需要准备有宽高的容器 -->
            <div class="lt_content">
              <!-- 左侧的 -->
              <button class="btn btn-default" id="addBtn">添加分类</button>
              <!--表格  -->
              <table  class="table table-bordered table-hover mt_20">
                <thead >
                    <th width="20%">序号</th>
                    <th width="80%">一级分类名</th> 

                </thead>
                <tbody>
                  <!-- 挖第一个坑 -->
                </tbody>
              </table>
              <div class="text-right">
                  <!-- 准备分页容器 -->
                  <ul id="paginator"></ul>
              </div>
      </div>
   </div>
   <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
    
            <!-- 中间 -->
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
              </div>
            </div>
            <!-- 底部 -->
            <!-- data-dismiss="modal" 可以用于关闭模态框 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 退出模态框 -->
    <!-- 插件 -->
      <!-- 模态框大小: modal-lg 大型   默认中型    modal-sm 小型 -->
      <!-- 外层的蒙层 -->
      <div class="modal fade" tabindex="-1" id="logoutModal">
          <!-- 内部的模态框 -->
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <!-- 头部 -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <!-- 中间 -->
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
              </div>
              <!-- 底部 -->
              <!-- data-dismiss="modal" 可以用于关闭模态框 -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
              </div>
            </div>
          </div>
      </div>
      <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <tr>
           <!-- i+1 当前页第几个 +  前面已经有多少个(page-1) * size  -->
          <td>{{i+1 +(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
      </script>  

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/first.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
</body>
</html>
